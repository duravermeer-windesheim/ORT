
<div id="result-panel">
	<div class="panel-header">
		<h2>Resultaat</h2>
	</div>
	<div class="panel-contents">
		<pre *ngIf="this.data">
{{ this.data | json }}
		</pre>

		<hr style="color: var(--color-primary)"/>

		<pre>
{{ this.data.effect }} x {{ this.data.frequency }} x {{ this.data.probability }} = {{ this.data.effect * this.data.frequency * this.data.probability }}
		</pre>
	</div>
</div>
